language: node_js
node_js:
  - '6.10'
script:
  - npm run lint
  - npm test
  - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: "us-east-1"
  bucket: $AWS_S3_BUCKET_NAME
  local_dir: dist
  skip_cleanup: true
  acl: public_read
  'on':
    branch: master
env:
  global:
    - secure: >-
        
